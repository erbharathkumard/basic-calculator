<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharath's Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator </h1>
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn clear">AC</button>
            <button onclick="deleteLast()" class="btn del">⌫</button>
            <button onclick="displayValue('%')" class="btn">%</button>
            <button onclick="displayValue('**')" class="btn">^</button>
            <button onclick="displayValue('/')" class="btn">/</button>

            <button onclick="displayValue('7')" class="btn">7</button>
            <button onclick="displayValue('8')" class="btn">8</button>
            <button onclick="displayValue('9')" class="btn">9</button>
            <button onclick="displayValue('*')" class="btn">*</button>
            <button onclick="displayValue('Math.sqrt(')" class="btn">√</button>

            <button onclick="displayValue('4')" class="btn">4</button>
            <button onclick="displayValue('5')" class="btn">5</button>
            <button onclick="displayValue('6')" class="btn">6</button>
            <button onclick="displayValue('-')" class="btn">-</button>
            <button onclick="displayValue('Math.pow(')" class="btn">xʸ</button>

            <button onclick="displayValue('1')" class="btn">1</button>
            <button onclick="displayValue('2')" class="btn">2</button>
            <button onclick="displayValue('3')" class="btn">3</button>
            <button onclick="displayValue('+')" class="btn">+</button>
            <button onclick="displayValue('Math.log(')" class="btn">log</button>

            <button onclick="displayValue('0')" class="btn">0</button>
            <button onclick="displayValue('.')" class="btn">.</button>
            <button onclick="displayValue('Math.sin(')" class="btn">sin</button>
            <button onclick="displayValue('Math.cos(')" class="btn">cos</button>
            <button onclick="displayValue('Math.tan(')" class="btn">tan</button>

            <button onclick="calculate()" class="btn equal">=</button>
        </div>
        <div class="game-mode">
            <p>© Designed and developed by Bharath</p>
            
            
        </div>
    </div>

    <script src="/file.js">
      
    </script>
</body>
</html>
